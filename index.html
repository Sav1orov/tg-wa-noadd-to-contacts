<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tg&Wa Написать без добавления</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Contacts-favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="container-body">
<div class="container" role="main" aria-label="Написать в Telegram и WhatsApp без добавления в контакты">
    <h1 class="container__title">
        Написать в <span class="telegram">Telegram</span> &amp; <span class="whatsapp">WhatsApp</span> без добавления в контакты
    </h1>

    <section>
        <h2 class="container__section-title telegram">Telegram</h2>
        <div class="container__wrapper">
            <div class="container__plus-icon telegram">+</div>
            <input
                    class="telegram-number"
                    type="tel"
                    name="telegram"
                    placeholder="79998887766"
                    maxlength="11"
                    aria-label="Номер для Telegram"
            />
            <button class="telegram-button" type="button">GO</button>
        </div>
    </section>

    <section>
        <h2 class="container__section-title whatsapp">WhatsApp</h2>
        <div class="container__wrapper">
            <div class="container__plus-icon whatsapp">+</div>
            <input
                    class="whatsapp-number"
                    type="tel"
                    name="whatsapp"
                    placeholder="79998887766"
                    maxlength="11"
                    aria-label="Номер для WhatsApp"
            />
            <button class="whatsapp-button" type="button">GO</button>
        </div>
    </section>
</div>
</div>
<footer class="footer">
    <p>by Saviorov</p>
</footer>
<script src="script.js"></script>
</body>
</html>
